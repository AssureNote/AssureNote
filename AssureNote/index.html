<!DOCTYPE html>
<html>
<head>
	<!-- for mobile browser-->
	<meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=no" />
	<title>Assure-It</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/codemirror.css" />

	
	<link rel="stylesheet" href="css/dcase-node.css" />
<!--	<link rel="stylesheet" href="plugins/ColorTheme/css/default.css" />
	<link rel="stylesheet" href="lib/animate-custom.css" />-->
	<link rel="stylesheet" href="css/sidemenu.css" />
	<link rel="stylesheet" href="css/historymenu.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>
<body style="overflow: hidden; margin: 0px;">
	<div id="assure-note" style="width: 100%; height: 100%;">
		<svg id="svglayer-box" xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 100%; height: 100%; position: absolute">
			<g id="svg-layer" transform="translate(0,0)">
			</g>
		</svg>
		<div id="eventmap-layer" style="width: 100%; height: 100%; position: absolute;"></div>
		<div id="content-layer" style="width: 0px; height: 0px; position: absolute;"></div>
		<div id="controll-layer" style="width: 0px; height: 0px; position: absolute;">
		</div>
		<div id="fixed-controll-layer" style="width: 0px; height: 0px; position: absolute;">
			<a href="/" class="logo-fixed"><img id="logo" src="images/logo.png" alt="AssureNote" /></a>
			<div class="menu sidebar-nav-fixed bs-sidebar hidden-print affix-top">
				<ul id="drop-menu" class="nav bs-sidenav">
					<li class="line dropdown">
						<a href="#" data-toggle="dropdown" class="dropdown-toggle">
							<span class="glyphicon glyphicon-user"></span>
							&nbsp; Sign In
							<strong class="caret"></strong>
						</a>
						<div style="padding: 15px; padding-bottom: 0px;" class="dropdown-menu">
							<form id="sign-in-form" action="/auth/twitter" class="navbar-formjright">
								Sign in with Twitter
								<input type="submit" style="margin-bottom: 15px; clear: left; width: 100%; height: 32px; font-size: 13px;" value="Sign in" href="/auth/twitter" class="btn btn-primary">
							</form>
							<form id="sign-in-form" action="/auth/facebook" class="navbar-formjright">
								Sign in with Facebook
								<input type="submit" style="margin-bottom: 15px; clear: left; width: 100%; height: 32px; font-size: 13px;" value="Sign in" href="/auth/facebook" class="btn btn-primary">
							</form>
						</div>
					</li>
				</ul>
			</div>
			<input type="text" class="form-control" id="command-line" style="width:100%; bottom:0px; left:0px; position:fixed; display: none; font-size:large" />
		</div>
		<div id="plugin-layer" style="width: 0px; height: 0px; position: absolute;">
			<div id="editor-wrapper" style="border: 1px solid black">
				<textarea id="editor" placeholder="Type something..."></textarea>
			</div>
			<!--<div id="fullscreen-editor-wrapper" style="border: 1px solid black">
				<textarea id="fullscreen-editor" placeholder="Type something..."></textarea>
			</div>
			<div id="dscript-editor-wrapper" style="border: 1px solid black"></div>-->
		</div>
	</div>
	<svg width="0" height="0">
		<defs>
			<marker id="Triangle-black" viewBox="0 0 10 10" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="15" markerHeight="9" orient="auto">
				<path d="M 0 0 L 10 5 L 0 10 z" fill="gray" stroke="gray"></path>
			</marker>
			<marker id="Triangle-white" viewBox="0 0 10 10" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="15" markerHeight="9" orient="auto">
				<path d="M 0 0 L 10 5 L 0 10 z" fill="white" stroke="gray"></path>
			</marker>
			<polygon id="undevelopd-master" class="assureit-default" fill="none" stroke="#333" stroke-width="1.5" points="0 -20 -20 0 0 20 20 0"></polygon>
			<rect    id="goal-master"       class="assureit-default" width="1" height="1"></rect>
			<polygon id="strategy-master"   class="assureit-default" points="0.08,0 1,0 0.92,1 0,1"></polygon>
			<ellipse id="evidence-master"   class="assureit-default" cx="1" cy="1" rx="0.5" ry="0.5"></ellipse>
		</defs>
	</svg>
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="lib/jquery.cookie.js"></script>
	<script type="text/javascript" src="lib/pointer.min.js"></script>
	<script type="text/javascript" src="lib/codemirror.js"></script>
	<script type="text/javascript" src="lib/FileSaver.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="lib/ASNParser.js"></script>
	<script type="text/javascript" src="src/AssureNoteParser.js"></script>
	<script type="text/javascript" src="src/CommandLine.js"></script>
	<script type="text/javascript" src="src/Panel.js"></script>
	<script type="text/javascript" src="src/LayoutEngine.js"></script>
	<script type="text/javascript" src="src/AssureNote.js"></script>
	<script type="text/javascript" src="src/ColorMap.js"></script>
	<script type="text/javascript" src="src/CaseModel.js"></script>
	<script type="text/javascript" src="src/CaseViewer.js"></script>
	<script type="text/javascript" src="src/CaseEncoder.js"></script>
	<script type="text/javascript" src="src/CaseDecoder.js"></script>
	<script type="text/javascript" src="src/CommitModel.js"></script>
	<script type="text/javascript" src="src/EditorUtil.js"></script>
	<script type="text/javascript" src="src/Api.js"></script>
	<script type="text/javascript" src="src/PluginManager.js"></script>
	<script type="text/javascript" src="src/SideMenu.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
