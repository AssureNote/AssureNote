<!DOCTYPE html>
<html>
<head>
	<!-- for mobile browser-->
	<meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=no" />
	<title>AssureNote</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="lib//animate-custom.css" />
	<link rel="stylesheet" href="lib/codemirror.css" />

	
	<link rel="stylesheet" href="css/dcase-node.css" />
	<link rel="stylesheet" href="css/sidemenu.css" />
	<link rel="stylesheet" href="css/historymenu.css" />
	<link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/topmenu.css" />
</head>
<body style="overflow: hidden; margin: 0px;">
	<div id="assure-note" style="width: 100%; height: 100%;">
        <div id="auto-expand-area"></div>
		<svg id="svglayer-box" xmlns="http://www.w3.org/2000/svg" version="1.1" style="top: 0px; left: 0px; width: 100%; height: 100%; position: absolute">
			<g id="svg-layer" transform="translate(0,0)">
			</g>
		</svg>
		<div id="eventmap-layer" style="top: 0px; left: 0px; width: 100%; height: 100%; position: absolute;"></div>
		<div id="content-layer" style="top: 0px; left: 0px; width: 0px; height: 0px; position: absolute;"></div>
		<div id="control-layer" style="top: 0px; left: 0px; width: 0px; height: 0px; position: absolute;">
		</div>
		<div id="fixed-control-layer" style="top: 0px; left: 0px; width: 0px; height: 0px; position: absolute;">
            <div class="navbar navbar-default">
                <div class="navbar-collapse">
                    <a href="#" class="logo-fixed"><img id="logo" src="images/logo.png" alt="AssureNote" /></a>
                    <button type="button" data-toggle="dropdown" oncontextmenu="return false" class="btn navbar-btn btn-default">
                        &nbsp;<span class="glyphicon glyphicon-file"></span>&nbsp;
                        File
                        &nbsp;<span class="caret"></span>
                    </button>
                    <ul role="menu" style="right: auto; width: 250px;" oncontextmenu="return false" class="dropdown-menu">
                        <li>
                            <a id="create-wgsn-menu" href="#">
                                <span class="glyphicon glyphicon-plus"></span>&nbsp;
                                New...
                            </a>
                        </li>
                        <li>
                            <a id="import-menu" href="#">
                                <span class="glyphicon glyphicon-folder-open"></span>&nbsp;
                                Import...
                            </a>
                        </li>
                        <li class="dropdown-submenu">
                            <a href="#">
                                <span class="glyphicon glyphicon-floppy-save"></span>&nbsp;
                                Export
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a id="save-wgsn-menu" href="#">
                                        <span class="glyphicon glyphicon-floppy-save"></span>&nbsp;
                                        *.wgsn...
                                    </a>
                                </li>
                                <li>
                                    <a id="save-xmi-menu" href="#">
                                        <span class="glyphicon glyphicon-floppy-save"></span>&nbsp;
                                        *.xmi...
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="disabled-on-files-empty">
                            <a id="rename-menu" href="#">
                                <span class="glyphicon glyphicon-edit"></span>&nbsp;
                                Rename...
                            </a>
                        </li>
                    </ul>&nbsp;
                    <button id="history-menu" type="button" oncontextmenu="return false" class="btn navbar-btn btn-default">
                        &nbsp;<span class="glyphicon glyphicon-time"></span>&nbsp;
                        History
                    </button>
                </div>
            </div>

			<!--<script id="menu-template" type="text/x-jquery-tmpl">
				<li id="${id}"><a href="${href}"><span class="glyphicon ${icon}"></span>&nbsp; ${value}</a></li>
			</script>
			<div class="menu sidebar-nav-fixed bs-sidebar hidden-print affix-top">
				<ul id="drop-menu" class="nav bs-sidenav">
				</ul>
			</div>-->
			<input type="text" class="form-control" id="command-line" style="width:100%; bottom:0px; left:0px; position:fixed; display: none; font-size:large" />
		</div>
		<div id="plugin-layer" style="width: 0px; height: 0px; position: absolute;">
			<div id="editor-wrapper" style="border: 1px solid black">
				<textarea id="editor" placeholder="Type something..."></textarea>
			</div>
			<!--<div id="fullscreen-editor-wrapper" style="border: 1px solid black">
				<textarea id="fullscreen-editor" placeholder="Type something..."></textarea>
			</div>
			<div id="dscript-editor-wrapper" style="border: 1px solid black"></div>-->
		</div>
	</div>
	<svg width="0" height="0">
		<defs>
			<marker id="Triangle-black" viewBox="0 0 10 10" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="15" markerHeight="9" orient="auto">
				<path d="M 0 0 L 10 5 L 0 10 z" fill="gray" stroke="gray"></path>
			</marker>
			<marker id="Triangle-white" viewBox="0 0 10 10" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="15" markerHeight="9" orient="auto">
				<path d="M 0 0 L 10 5 L 0 10 z" fill="white" stroke="gray"></path>
			</marker>
			<polygon id="undevelopd-master" class="assurenote-default" fill="none" stroke="#333" stroke-width="1.5" points="0 -20 -20 0 0 20 20 0"></polygon>
			<rect    id="goal-master"       class="assurenote-default" width="1" height="1"></rect>
			<polygon id="strategy-master"   class="assurenote-default" points="0.08,0 1,0 0.92,1 0,1"></polygon>
			<ellipse id="evidence-master"   class="assurenote-default" cx="1" cy="1" rx="0.5" ry="0.5"></ellipse>
		</defs>
	</svg>
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="lib/jquery.jqdock.min.js"></script>
    <script type="text/javascript" src="lib/jquery.cookie.js"></script>
	<script type="text/javascript" src="lib/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="lib/pointer.min.js"></script>
	<script type="text/javascript" src="lib/codemirror.js"></script>
	<script type="text/javascript" src="lib/FileSaver.js"></script>
	<script type="text/javascript" src="lib/notify.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/socket.io.js"></script>

	<script type="text/javascript" src="src/AssureNoteParser.js"></script>
	<script type="text/javascript" src="src/CommandLine.js"></script>
	<script type="text/javascript" src="src/Panel.js"></script>
	<script type="text/javascript" src="src/LayoutEngine.js"></script>
	<script type="text/javascript" src="src/AssureNote.js"></script>
	<script type="text/javascript" src="src/Viewport.js"></script>
	<script type="text/javascript" src="src/Plugin.js"></script>
	<script type="text/javascript" src="src/SideMenu.js"></script>
	<script type="text/javascript" src="src/MenuBar.js"></script>
	<script type="text/javascript" src="src/SearchNode.js"></script>
	<script type="text/javascript" src="src/Socket.js"></script>
	<script type="text/javascript" src="src/Editor.js"></script>

	<script type="text/javascript" src="plugin/FullScreenEditor/FullScreenEditor.js"></script>
	<script type="text/javascript" src="plugin/FoldingViewSwitch/FoldingViewSwitch.js"></script>
	<script type="text/javascript" src="plugin/MessageChat/MessageChat.js"></script>
	<script type="text/javascript" src="plugin/VariableInterpolation/VariableInterpolation.js"></script>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
